<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/confirm.css')}}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{{url_for('static',filename='js/qrcode.js')}}"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme|Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Confirm</title>
    <style>
    *{
            padding: 0;
            margin: auto 0;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Open Sans', sans-serif !important;
        }
        body{
            background:url(../static/images/banner2.jpg) no-repeat center;
            background-size: cover;
            background-attachment: fixed;
        }
        .box{
            width: 320px;
            height: 520px;
            //color: rgba(0,0,0,0.5);
            border: 2px solid black;
            background-color: white;
            margin-left: 40%;
        }
        #qrcode{
            margin-left: 5.8em;
        }

        p{
            font-family: 'Acme', sans-serif;
        }
        button{
            color:rgba(0,0,0,0.3);
        }
        button:hover{
            transform: scale(1.1,1.1);
        }

</style>
</head>
<body onload="genQR()">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand"><img id="myLogo" style="max-height:3em;" src="{{url_for('static',filename='images/logo.png')}}"></a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
    <!--				<li class="nav-item active">-->
    <!--					<a class="nav-link" style="color: #fff;" onclick="signOut()">Sign Out</a>-->
    <!--				</li>-->
                </ul>
            </div>
        </div>
    </nav>
<br><br>
    <div class="box">
        <br>
        <div id="qrcode"></div>
        <h3>{{MOVIE}}</h3>
        <p>Movie Time : {{TIME}}</p>
        <p>ShowID : {{SHOWID}}</p>
        <p>Ticket ID : {{TID}}</p>
        <p>Seats : {{SEATS}}</p>
        <p>Booked At {{TSTAMP}}</p>

        <button class="btn" onclick="goHome()">Go Back Home</button>
    </div>

    <script type="text/javascript">
        function genQR() {
            var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "{{TID}}",
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
        }
        function goHome(){
            event.preventDefault();
            document.cookie = "bookMovie=;";
            document.cookie = "seats=;";
            document.cookie = "timings=;";
            window.location = "{{url_for('home')}}";
        }
    </script>
</body>
</html>
